<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/grb4uky.css">
    <title>Build the bully</title>
</head>
<body>
    <main>
        <h1>Build the bully</h1>

        <div id="startscherm">
        <div class="startscherm_img"></div>
        <button class="start_button">Let's start!</button>
        </div>
        
        <div class="hide">
            <p>Choose any element to make changes to the bully</p>
            <div class="menu_bg">
                <img class="girl" src="images/meangirl_regular.png" alt="A mean girl">
                <img class="textcloud" src="images/textwolk_loser.png" alt="text cloud">
            </div>
            
            <div class="container_buttons">
                <div class="buttontext1">Punch</div>
                <button class="button_punch">
                    <img class="punch" src="images/fist.png" alt="fist">
                </button>
                <div class="buttontext2">Nunchucks</div>
                <button class="button_nunchucks">
                    <img class="nunchucks" src="images/nunchucks.png" alt="nunchucks">
                </button>
                <div class="buttontext3">Fire</div>
                <button class="button_fire">
                    <img class="fire" src="images/fire.png" alt="fire">
                </button>
                <div class="buttontext4">Trash</div>
                <button class="button_trash">
                    <img class="trash" src="images/trash.png" alt="trash">
                </button>
            </div>
            <button class="random_button">Random</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
